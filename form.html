<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Review</title>
  <meta name="description" content="Review a product">
    <meta name="author" content="Lawson Mutsa">
  <link rel="stylesheet" href="styles/product-review.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <p>Overall Rating</p>
      <div class="stars">
        <label><input type="radio" name="rating" value="1" required /><span>★</span></label>
        <label><input type="radio" name="rating" value="2" /><span>★★</span></label>
        <label><input type="radio" name="rating" value="3" /><span>★★★</span></label>
        <label><input type="radio" name="rating" value="4" /><span>★★★★</span></label>
        <label><input type="radio" name="rating" value="5" /><span>★★★★★</span></label>
      </div>

      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required />

      <fieldset>
        <legend>Which features did you find useful in the product? <em>(Check all that apply)</em></legend>
        <label><input type="checkbox" name="features" value="durability" /> Durability</label>
        <label><input type="checkbox" name="features" value="ease" /> Ease of Use</label>
        <label><input type="checkbox" name="features" value="performance" /> Performance</label>
        <label><input type="checkbox" name="features" value="design" /> Design</label>
      </fieldset>

      <label for="review">Written Review <span>(Optional)</span></label>
      <textarea id="review" name="review" rows="4"></textarea>

      <label for="username">Your Name <span>(Optional)</span></label>
      <input type="text" id="username" name="username" />

      <input type="submit" value="Post Review" />
    </form>
  </main>

  <footer>
    <p>&copy; Lawson Mutsa, Zimbabwe</p>
</footer>
  <script src="scripts/product-review.js"></script>
</body>
</html>
