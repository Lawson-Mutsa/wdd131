<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review Confirmation</title>
  <meta name="description" content="Product Review feedback">
  <meta name="author" content="Lawson Mutsa">
  <link rel="stylesheet" href="styles/product-review.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body class="review-page">
  <header>
    <h1>Thank You for Your Review!</h1>
  </header>

  <main>
    <p>Your review has been submitted successfully.</p>
    <p>You have submitted <span id="reviewCount">0</span> review(s).</p>
  </main>

  <footer>
    <p>&copy; Lawson Mutsa, Zimbabwe</p>
</footer>

<script>
    let count = localStorage.getItem('reviewCount') || 0;
    count++;
    localStorage.setItem('reviewCount', count);
    document.getElementById('reviewCount').textContent = count;
  </script>
</body>
</html>
